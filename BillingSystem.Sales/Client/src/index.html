<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <script defer src="dist/index.js"></script>
</head>
<body>
    <h1>Billing System</h1>

    <!-- Form for adding new item -->
    <div>
        <h2>Add Item</h2>
        <form id="add-item-form">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" required>
            <label for="item-price">Price:</label>
            <input type="number" id="item-price" required>
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" required>
            <label for="item-discount-percent">Discount Percent:</label>
            <input type="number" id="item-discount-percent">
            <button type="submit" id="add-item-form">Add Item</button>
        </form>
    </div>

    <!-- Table to display added items -->
    <div>
        <h2>Invoice Items</h2>
        <table id="invoice-items">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Discount Percent (%)</th>
                    <th>Discount Amount</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Invoice items will be appended here -->
            </tbody>
        </table>
    </div>

    <!-- Invoice Summary -->
    <div>
        <h2>Invoice Summary</h2>
        <div>SubTotal: <span id="subtotal">0</span></div>
        <div>Discount Percent: <input type="number" id="invoice-discount-percent"> %</div>
        <div>Discount Amount: <input type="number" id="invoice-discount-amount"></div>
        <div>Total Amount: <span id="total-amount">0</span></div>
    </div>

    <script defer src="dist/index.js"></script>
</body>
</html>
